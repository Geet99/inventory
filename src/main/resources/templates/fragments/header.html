<!-- templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title} ? ${title} + ' - SKSE Inventory' : 'SKSE Inventory Management System'">SKSE Inventory</title>
</head>
<header th:fragment="header">
    <div class="header">
        <div class="container">
            <h1>SKSE Inventory Management System</h1>
        </div>
    </div>
    <nav class="nav">
        <div class="nav-container">
            <!-- Home -->
            <a th:href="@{/}" 
               th:class="${#httpServletRequest.requestURI == '/' ? 'active' : ''}"
               th:title="Home Dashboard">🏠 Home</a>
            
            <!-- Plans -->
            <a th:href="@{/plans}" 
               th:class="${#httpServletRequest.requestURI.startsWith('/plans') ? 'active' : ''}"
               th:title="Production Plans">📋 Plans</a>
            
            <!-- Stock -->
            <a th:href="@{/stock}" 
               th:class="${#httpServletRequest.requestURI.startsWith('/stock') ? 'active' : ''}"
               th:title="Stock Management">📦 Stock</a>
            
            <!-- Vendors -->
            <a th:href="@{/vendors}" 
               th:class="${#httpServletRequest.requestURI.startsWith('/vendors') and !#httpServletRequest.requestURI.startsWith('/vendors/summary') ? 'active' : ''}"
               th:title="Vendor Management">👥 Vendors</a>
            
            <!-- Payments -->
            <a th:href="@{/vendors/summary}" 
               th:class="${#httpServletRequest.requestURI.startsWith('/vendors/summary') ? 'active' : ''}"
               th:title="Payment Summary">💰 Payments</a>
            
            <!-- Articles -->
            <a th:href="@{/articles}" 
               th:class="${#httpServletRequest.requestURI.startsWith('/articles') ? 'active' : ''}"
               th:title="Article Management">👟 Articles</a>
            
            <!-- Colors -->
            <a th:href="@{/colors}" 
               th:class="${#httpServletRequest.requestURI.startsWith('/colors') ? 'active' : ''}"
               th:title="Color Management">🎨 Colors</a>
        </div>
    </nav>
</header>
</html>
