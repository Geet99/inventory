<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <!-- Header Fragment -->
    <div th:fragment="page-header" class="header">
        <h1>SKSE Inventory Management System</h1>
        <p>Manage your slipper manufacturing business efficiently</p>
    </div>
    
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar" class="nav">
        <div class="nav-container">
            <a th:href="@{/}" th:classappend="${#httpServletRequest != null and (#strings.equals(#httpServletRequest.requestURI, '/') or #strings.equals(#httpServletRequest.requestURI, '')) ? 'active' : ''}">üè† Home</a>
            <a th:href="@{/plans}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/plans') ? 'active' : ''}">üìã Plans</a>
            <a th:href="@{/stock}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/stock') ? 'active' : ''}">üì¶ Stock</a>
            <a th:href="@{/vendors}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/vendors') and !#strings.contains(#httpServletRequest.requestURI, '/summary') ? 'active' : ''}">üë• Vendors</a>
            <a th:href="@{/vendors/summary}" th:classappend="${#httpServletRequest != null and (#strings.contains(#httpServletRequest.requestURI, '/vendors/summary') or #strings.contains(#httpServletRequest.requestURI, '/vendors/payment')) ? 'active' : ''}">üí∞ Payments</a>
            <a th:href="@{/articles}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/articles') ? 'active' : ''}">üëü Articles</a>
            <a th:href="@{/colors}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/colors') ? 'active' : ''}">üé® Colors</a>
            <a th:href="@{/rateheads}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/rateheads') ? 'active' : ''}">üíµ Rate Heads</a>
            <a th:href="@{/cleanup}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/cleanup') ? 'active' : ''}">üóëÔ∏è Cleanup</a>
        </div>
    </nav>
    
    <!-- Common Styles Fragment -->
    <th:block th:fragment="common-styles">
        <style>
            body { 
                font-family: Arial, sans-serif; 
                margin: 0; 
                background-color: #f5f5f5; 
            }
            .container { 
                max-width: 1200px; 
                margin: 0 auto; 
                padding: 20px;
            }
            .header { 
                text-align: center; 
                margin-bottom: 30px; 
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .header h1 { 
                color: #2c3e50; 
                margin-bottom: 10px; 
                font-size: 28px;
            }
            .header p { 
                color: #7f8c8d; 
                font-size: 16px; 
                margin: 0;
            }
            .nav {
                background: white;
                padding: 15px 0;
                margin-bottom: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .nav-container {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                gap: 15px;
                flex-wrap: wrap;
            }
            .nav a {
                text-decoration: none;
                padding: 10px 15px;
                border-radius: 5px;
                color: #2c3e50;
                font-weight: bold;
                transition: all 0.2s;
                font-size: 14px;
            }
            .nav a:hover {
                background-color: #ecf0f1;
                transform: translateY(-1px);
            }
            .nav a.active {
                background-color: #3498db;
                color: white;
            }
            .btn { 
                padding: 10px 20px; 
                text-decoration: none; 
                border-radius: 5px; 
                margin: 5px; 
                display: inline-block; 
                font-weight: bold;
                transition: background-color 0.2s;
                border: none;
                cursor: pointer;
                font-size: 14px;
            }
            .btn-success { 
                background-color: #28a745; 
                color: white; 
            }
            .btn-success:hover {
                background-color: #1e7e34;
            }
            .btn-primary {
                background-color: #007bff;
                color: white;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-secondary { 
                background-color: #6c757d; 
                color: white; 
            }
            .btn-secondary:hover {
                background-color: #545b62;
            }
            .btn-danger {
                background-color: #dc3545;
                color: white;
            }
            .btn-danger:hover {
                background-color: #c82333;
            }
            .btn-info { 
                background-color: #17a2b8; 
                color: white; 
            }
            .btn-info:hover {
                background-color: #138496;
            }
            .btn-warning {
                background-color: #ffc107;
                color: #212529;
            }
            .btn-warning:hover {
                background-color: #e0a800;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #2c3e50;
            }
            .form-group input, .form-group textarea, .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
                box-sizing: border-box;
            }
            .table, table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            .table th, .table td, th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            .table th, th {
                background-color: #f8f9fa;
                font-weight: bold;
                color: #2c3e50;
            }
            .table tr:hover, tr:hover {
                background-color: #f5f5f5;
            }
            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 5px;
            }
            .alert-success, .success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .alert-danger, .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            .alert-warning {
                background-color: #fff3cd;
                color: #856404;
                border: 1px solid #ffeaa7;
            }
            .alert-info {
                background-color: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
            .card {
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                margin-bottom: 20px;
                padding: 20px;
            }
            .text-muted {
                color: #6c757d;
                font-size: 14px;
            }
            @media (max-width: 768px) {
                .nav-container {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
    </th:block>
</body>
</html>
