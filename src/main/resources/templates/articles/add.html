<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add New Article</h2>
            </div>
            <form th:action="@{/articles}" th:object="${article}" method="post">
                <div class="form-group">
                    <label class="form-label" for="name">Article Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter article name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="cuttingCost">Cutting Cost (₹)</label>
                        <input type="number" id="cuttingCost" th:field="*{cuttingCost}" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="printingCost">Printing Cost (₹)</label>
                        <input type="number" id="printingCost" th:field="*{printingCost}" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="stitchingCost">Stitching Cost (₹)</label>
                        <input type="number" id="stitchingCost" th:field="*{stitchingCost}" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="slipperCost">Selling Price (₹)</label>
                        <input type="number" id="slipperCost" th:field="*{slipperCost}" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save Article</button>
                    <a th:href="@{/articles}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
