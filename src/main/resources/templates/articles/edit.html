<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
        }
        .header p { 
            color: #7f8c8d; 
            font-size: 18px; 
        }
        .nav {
            background: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #2c3e50;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background-color: #ecf0f1;
        }
        .nav a.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
        }
        .card-title {
            margin: 0;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn { 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 5px; 
            display: inline-block; 
            font-weight: bold;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-success { 
            background-color: #28a745; 
            color: white; 
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-secondary { 
            background-color: #6c757d; 
            color: white; 
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Inventory Management System</h1>
        <p>Comprehensive slipper manufacturing inventory management</p>
    </div>
    
    <div class="nav">
        <div class="nav-container">
            <a href="/">üè† Home</a>
            <a href="/plans">üìã Plans</a>
            <a href="/vendors">üë• Vendors</a>
            <a href="/articles" class="active">üì¶ Articles</a>
            <a href="/colors">üé® Colors</a>
            <a href="/stock">üìä Stock</a>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Edit Article</h2>
            </div>
            <form th:action="@{|/articles/update/${article.id}|}" th:object="${article}" method="post">
                <div class="form-group">
                    <label for="name">Article Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter article name" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3" placeholder="Enter article description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cuttingCost">Cutting Cost (‚Çπ)</label>
                        <input type="number" id="cuttingCost" th:field="*{cuttingCost}" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="printingCost">Printing Cost (‚Çπ)</label>
                        <input type="number" id="printingCost" th:field="*{printingCost}" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="stitchingCost">Stitching Cost (‚Çπ)</label>
                        <input type="number" id="stitchingCost" th:field="*{stitchingCost}" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="slipperCost">Selling Price (‚Çπ)</label>
                        <input type="number" id="slipperCost" th:field="*{slipperCost}" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update Article</button>
                    <a th:href="@{/articles}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
