<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
        }
        .header p { 
            color: #7f8c8d; 
            font-size: 18px; 
        }
        .nav {
            background: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #2c3e50;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background-color: #ecf0f1;
        }
        .nav a.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
        }
        .card-title {
            margin: 0;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn { 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 5px; 
            display: inline-block; 
            font-weight: bold;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-success { 
            background-color: #28a745; 
            color: white; 
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-secondary { 
            background-color: #6c757d; 
            color: white; 
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
    <th:block th:replace="~{fragments/navigation :: common-styles}"></th:block>
</head>
<body>
    <!-- Include Page Header and Navigation -->
    <div th:replace="~{fragments/navigation :: page-header}"></div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>
    
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Edit Article</h2>
            </div>
            <form th:action="@{|/articles/update/${article.id}|}" th:object="${article}" method="post">
                <div class="form-group">
                    <label for="name">Article Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter article name" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3" placeholder="Enter article description"></textarea>
                </div>
                
                <div style="background-color: #e7f3ff; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="margin-top: 0; color: #0c5460;">ðŸ’µ Operation Costs (Using Rate Heads)</h3>
                    <p style="font-size: 14px; color: #0c5460; margin: 0;">
                        Select rate heads for each operation. Costs will be automatically fetched from the selected rate heads.
                        <a th:href="@{/rateheads/new}" target="_blank">Create new rate head</a>
                    </p>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cuttingRateHeadId">Cutting Rate Head *</label>
                        <select id="cuttingRateHeadId" name="cuttingRateHeadId" class="form-control" required>
                            <option value="">-- Select Cutting Rate Head --</option>
                            <option th:each="rateHead : ${cuttingRateHeads}" 
                                    th:value="${rateHead.id}" 
                                    th:selected="${article.cuttingRateHead != null && article.cuttingRateHead.id == rateHead.id}"
                                    th:text="${rateHead.name + ' (â‚¹' + #numbers.formatDecimal(rateHead.cost, 1, 2) + ')'}"></option>
                        </select>
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">
                            Current: <span th:if="${article.cuttingRateHead != null}" 
                                          th:text="${article.cuttingRateHead.name + ' - â‚¹' + #numbers.formatDecimal(article.cuttingRateHead.cost, 1, 2)}"></span>
                        </p>
                    </div>
                    
                    <div class="form-group">
                        <label for="printingRateHeadId">Printing Rate Head *</label>
                        <select id="printingRateHeadId" name="printingRateHeadId" class="form-control" required>
                            <option value="">-- Select Printing Rate Head --</option>
                            <option th:each="rateHead : ${printingRateHeads}" 
                                    th:value="${rateHead.id}" 
                                    th:selected="${article.printingRateHead != null && article.printingRateHead.id == rateHead.id}"
                                    th:text="${rateHead.name + ' (â‚¹' + #numbers.formatDecimal(rateHead.cost, 1, 2) + ')'}"></option>
                        </select>
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">
                            Current: <span th:if="${article.printingRateHead != null}" 
                                          th:text="${article.printingRateHead.name + ' - â‚¹' + #numbers.formatDecimal(article.printingRateHead.cost, 1, 2)}"></span>
                        </p>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="stitchingRateHeadId">Stitching Rate Head *</label>
                        <select id="stitchingRateHeadId" name="stitchingRateHeadId" class="form-control" required>
                            <option value="">-- Select Stitching Rate Head --</option>
                            <option th:each="rateHead : ${stitchingRateHeads}" 
                                    th:value="${rateHead.id}" 
                                    th:selected="${article.stitchingRateHead != null && article.stitchingRateHead.id == rateHead.id}"
                                    th:text="${rateHead.name + ' (â‚¹' + #numbers.formatDecimal(rateHead.cost, 1, 2) + ')'}"></option>
                        </select>
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">
                            Current: <span th:if="${article.stitchingRateHead != null}" 
                                          th:text="${article.stitchingRateHead.name + ' - â‚¹' + #numbers.formatDecimal(article.stitchingRateHead.cost, 1, 2)}"></span>
                        </p>
                    </div>
                    
                    <div class="form-group">
                        <label for="slipperCost">Selling Price (â‚¹) *</label>
                        <input type="number" id="slipperCost" th:field="*{slipperCost}" placeholder="0.00" step="0.01" min="0" required>
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">
                            Enter the selling price per unit
                        </p>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update Article</button>
                    <a th:href="@{/articles}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
