<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">All Articles</h2>
                <a th:href="@{/articles/new}" class="btn btn-success">➕ Add New Article</a>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Cutting Cost</th>
                        <th>Printing Cost</th>
                        <th>Stitching Cost</th>
                        <th>Selling Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article : ${articles}">
                        <td th:text="${article.id}"></td>
                        <td th:text="${article.name}"></td>
                        <td>₹<span th:text="${#numbers.formatDecimal(article.cuttingCost, 1, 2)}"></span></td>
                        <td>₹<span th:text="${#numbers.formatDecimal(article.printingCost, 1, 2)}"></span></td>
                        <td>₹<span th:text="${#numbers.formatDecimal(article.stitchingCost, 1, 2)}"></span></td>
                        <td>₹<span th:text="${#numbers.formatDecimal(article.slipperCost, 1, 2)}"></span></td>
                        <td class="table-actions">
                            <a th:href="@{|/articles/edit/${article.id}|}" class="btn btn-warning btn-sm">Edit</a>
                            <form th:action="@{|/articles/delete/${article.id}|}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this article?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
