<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Record Vendor Payment - SKSE Inventory</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        .header p { 
            color: #7f8c8d; 
            font-size: 16px; 
            margin: 0;
        }
        .nav {
            background: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: #2c3e50;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 14px;
        }
        .nav a:hover {
            background-color: #ecf0f1;
            transform: translateY(-1px);
        }
        .nav a.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .card-header {
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            margin-bottom: 20px;
        }
        .card-title {
            margin: 0;
            color: #2c3e50;
            font-size: 20px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #2c3e50;
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
            font-size: 14px;
        }
        .btn { 
            padding: 12px 24px; 
            text-decoration: none; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer; 
            margin: 5px; 
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .btn-primary { 
            background-color: #007bff; 
            color: white; 
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary { 
            background-color: #6c757d; 
            color: white; 
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .vendor-info { 
            background-color: #e7f3ff; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            border: 1px solid #bee5eb;
        }
        .vendor-info h3 { 
            margin-top: 0;
            color: #0c5460;
        }
        .monthly-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .monthly-info h4 {
            margin-top: 0;
            color: #856404;
        }
        .payment-breakdown {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .payment-breakdown table {
            width: 100%;
            border-collapse: collapse;
        }
        .payment-breakdown td {
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        .payment-breakdown td:first-child {
            font-weight: bold;
            width: 50%;
        }
        .payment-breakdown td:last-child {
            text-align: right;
        }
    </style>
    <th:block th:replace="~{fragments/navigation :: common-styles}"></th:block>
</head>
<body>
    <!-- Include Page Header and Navigation -->
    <div th:replace="~{fragments/navigation :: page-header}"></div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Record Vendor Payment</h2>
            </div>
            
            <div class="vendor-info">
                <h3>ðŸ“‹ Vendor Information</h3>
                <p><strong>Name:</strong> <span th:text="${vendor.name}"></span></p>
                <p><strong>Role:</strong> <span th:text="${vendor.role}"></span></p>
            </div>
            
            <div class="monthly-info" th:if="${monthlyDetails != null && monthlyDetails.previousMonthPayments != null && !monthlyDetails.previousMonthPayments.isEmpty()}">
                <h4>ðŸ’° Previous Month Settlement</h4>
                
                <div class="payment-breakdown">
                    <table>
                        <tr th:each="payment : ${monthlyDetails.previousMonthPayments}">
                            <td th:text="${payment.operationType + ' (' + payment.formattedMonthYear + ')'}"></td>
                            <td th:text="${'â‚¹' + #numbers.formatDecimal(payment.balance, 1, 2)}" 
                                style="color: #dc3545; font-weight: bold;"></td>
                        </tr>
                        <tr style="border-top: 2px solid #dee2e6; font-weight: bold;">
                            <td>Total Previous Month Due</td>
                            <td th:text="${'â‚¹' + #numbers.formatDecimal(monthlyDetails.previousMonthTotal, 1, 2)}" 
                                style="color: #dc3545;">â‚¹0.00</td>
                        </tr>
                    </table>
                </div>
                
                <form th:action="@{'/vendors/' + ${vendor.id} + '/payment'}" method="post" style="margin-top: 20px;">
                    <input type="hidden" name="amount" th:value="${monthlyDetails.previousMonthTotal}">
                    <button type="submit" class="btn btn-primary" 
                            onclick="return confirm('Are you sure you want to settle last month dues?')"
                            style="font-size: 16px; padding: 15px 30px;">
                        ðŸ’° Settle Last Month Dues
                    </button>
                    <a th:href="@{/vendors}" class="btn btn-secondary" style="font-size: 16px; padding: 15px 30px;">Cancel</a>
                </form>
            </div>
            
            <div th:if="${monthlyDetails == null || monthlyDetails.previousMonthPayments == null || monthlyDetails.previousMonthPayments.isEmpty()}" 
                 style="background-color: #d4edda; border: 1px solid #c3e6cb; padding: 20px; border-radius: 10px; text-align: center;">
                <h4 style="margin-top: 0; color: #155724;">âœ… No Pending Payments</h4>
                <p style="margin: 0; color: #155724; font-size: 16px;">This vendor has no pending payments from previous month.</p>
                <a th:href="@{/vendors}" class="btn btn-info" style="margin-top: 15px;">Back to Vendors</a>
            </div>
        </div>
    </div>
    
    <script>
        // Validate payment amount
        document.getElementById('amount').addEventListener('input', function() {
            const amount = parseFloat(this.value);
            const maxAmount = parseFloat(this.getAttribute('max'));
            
            if (amount > maxAmount) {
                this.setCustomValidity('Payment amount cannot exceed the payment due amount');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
