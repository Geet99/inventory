<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Vendor</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h2>Edit Vendor</h2>
<form th:action="@{'/vendors/edit/' + ${vendor.id}}" th:object="${vendor}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Phone: <input type="text" th:field="*{phone}" /></label><br/>
    <label>Role:
        <select th:field="*{role}">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"
                    th:selected="${r == vendor.role}"></option>
        </select>
    </label><br/>
    <button type="submit">Update</button>
</form>
<a th:href="@{/vendors}">Back to list</a>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
