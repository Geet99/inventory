<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendor Management</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
        }
        .header p { 
            color: #7f8c8d; 
            font-size: 18px; 
        }
        .nav {
            background: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #2c3e50;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background-color: #ecf0f1;
        }
        .nav a.active {
            background-color: #3498db;
            color: white;
        }
        .page-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        .btn { 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 5px; 
            display: inline-block; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-primary { 
            background-color: #007bff; 
            color: white; 
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success { 
            background-color: #28a745; 
            color: white; 
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-warning { 
            background-color: #ffc107; 
            color: black; 
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger { 
            background-color: #dc3545; 
            color: white; 
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-info { 
            background-color: #17a2b8; 
            color: white; 
        }
        .btn-info:hover {
            background-color: #138496;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background-color: #f8f9fa; 
            font-weight: bold; 
        }
        .role-cutting { 
            color: #17a2b8; 
            font-weight: bold; 
        }
        .role-printing { 
            color: #28a745; 
            font-weight: bold; 
        }
        .role-stitching { 
            color: #fd7e14; 
            font-weight: bold; 
        }
        .status-active { 
            color: #28a745; 
            font-weight: bold; 
        }
        .status-inactive { 
            color: #dc3545; 
            font-weight: bold; 
        }
        .payment-high { 
            color: #dc3545; 
            font-weight: bold; 
        }
        .payment-medium { 
            color: #ffc107; 
            font-weight: bold; 
        }
        .payment-low { 
            color: #28a745; 
            font-weight: bold; 
        }
        .actions { 
            display: flex; 
            gap: 5px; 
            flex-wrap: wrap; 
        }
        .filter-section { 
            background-color: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .filter-section h3 { 
            margin-top: 0; 
            color: #2c3e50;
        }
        .filter-buttons { 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
        }
    </style>
    <th:block th:replace="~{fragments/navigation :: common-styles}"></th:block>
</head>
<body>
    <!-- Include Page Header and Navigation -->
    <div th:replace="~{fragments/navigation :: page-header}"></div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>
    
    <div class="container">
        <div class="page-header">
            <h2>Vendor Management</h2>
            <div>
                <a th:href="@{/vendors/summary}" class="btn btn-info">Payment Summary</a>
                <a th:href="@{/vendors/report}" class="btn btn-primary">Payment Report</a>
                <a th:href="@{/vendors/new}" class="btn btn-success">Add New Vendor</a>
            </div>
        </div>
        
        <div class="filter-section">
            <h3>Filter by Role</h3>
            <div class="filter-buttons">
                <a th:href="@{/vendors}" class="btn btn-primary">All Vendors</a>
                <a th:href="@{/vendors/by-role/Cutting}" class="btn btn-info">Cutting</a>
                <a th:href="@{/vendors/by-role/Printing}" class="btn btn-success">Printing</a>
                <a th:href="@{/vendors/by-role/Stitching}" class="btn btn-warning">Stitching</a>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Payment Due</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendor : ${vendors}">
                    <td th:text="${vendor.name}"></td>
                    <td>
                        <span th:class="${'role-' + #strings.toLowerCase(vendor.role)}" 
                              th:text="${vendor.role}"></span>
                    </td>
                    <td>
                        <span th:class="${vendor.active ? 'status-active' : 'status-inactive'}" 
                              th:text="${vendor.active ? 'Active' : 'Inactive'}"></span>
                    </td>
                    <td>
                        <span th:class="${vendor.paymentDue > 10000 ? 'payment-high' : (vendor.paymentDue > 5000 ? 'payment-medium' : 'payment-low')}"
                              th:text="${'‚Çπ' + #numbers.formatDecimal(vendor.paymentDue, 1, 2)}"></span>
                    </td>
                    <td>
                        <div class="actions">
                            <a th:href="@{'/vendors/' + ${vendor.id} + '/details'}" class="btn btn-info">Details</a>
                            <a th:href="@{'/vendors/' + ${vendor.id} + '/task-slip'}" class="btn btn-secondary" target="_blank">üñ®Ô∏è Task Slip</a>
                            <a th:href="@{'/vendors/' + ${vendor.id} + '/edit'}" class="btn btn-warning">Edit</a>
                            <a th:href="@{'/vendors/' + ${vendor.id} + '/payment'}" class="btn btn-primary">Settle Payment</a>
                            <form th:action="@{'/vendors/' + ${vendor.id} + '/delete'}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this vendor?')">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${#lists.isEmpty(vendors)}" style="text-align: center; margin-top: 50px; color: #666;">
            <p>No vendors found. <a th:href="@{/vendors/new}">Add your first vendor</a></p>
        </div>
    </div>
</body>
</html>
