<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Rate Head - SKSE Inventory</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        .header p { 
            color: #7f8c8d; 
            font-size: 16px; 
            margin: 0;
        }
        .nav {
            background: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: #2c3e50;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 14px;
        }
        .nav a:hover {
            background-color: #ecf0f1;
            transform: translateY(-1px);
        }
        .nav a.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
        }
        .card-title {
            margin: 0;
            color: #2c3e50;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn { 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 5px; 
            display: inline-block; 
            font-weight: bold;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-success { 
            background-color: #28a745; 
            color: white; 
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-secondary { 
            background-color: #6c757d; 
            color: white; 
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
    <th:block th:replace="~{fragments/navigation :: common-styles}"></th:block>
</head>
<body>
    <!-- Include Page Header and Navigation -->
    <div th:replace="~{fragments/navigation :: page-header}"></div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add New Rate Head</h2>
            </div>
            
            <form th:action="@{/rateheads}" th:object="${rateHead}" method="post" style="padding: 20px;">
                <div class="form-group">
                    <label for="name">Rate Head Name *</label>
                    <input type="text" id="name" th:field="*{name}" required 
                           placeholder="e.g., Standard Cutting, Premium Printing" class="form-control">
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">
                        Enter a descriptive name for this rate head
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="operationType">Operation Type *</label>
                    <select id="operationType" th:field="*{operationType}" required class="form-control">
                        <option value="">-- Select Operation Type --</option>
                        <option th:each="type : ${operationTypes}" 
                                th:value="${type}" 
                                th:text="${type}"></option>
                    </select>
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">
                        Select the operation type for this rate head
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="cost">Cost (â‚¹) *</label>
                    <input type="number" id="cost" th:field="*{cost}" 
                           step="0.01" min="0" required 
                           placeholder="0.00" class="form-control">
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">
                        Enter the cost per unit for this operation
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="active">
                        <input type="checkbox" id="active" th:field="*{active}" checked>
                        Active
                    </label>
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">
                        Only active rate heads will be available for selection in articles
                    </p>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save Rate Head</button>
                    <a th:href="@{/rateheads}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
