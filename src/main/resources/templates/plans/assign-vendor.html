<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Vendor to Plan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 12px 24px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; margin: 5px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .plan-info { background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .plan-info h3 { margin-top: 0; }
        .vendor-section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        .vendor-section h4 { margin-top: 0; color: #007bff; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <h2>Assign Vendors to Plan</h2>
        
        <div class="plan-info">
            <h3>Plan Details</h3>
            <p><strong>Plan Number:</strong> <span th:text="${plan.planNumber}"></span></p>
            <p><strong>Article:</strong> <span th:text="${plan.articleName}"></span></p>
            <p><strong>Color:</strong> <span th:text="${plan.color}"></span></p>
            <p><strong>Total Quantity:</strong> <span th:text="${plan.total}"></span></p>
            <p><strong>Status:</strong> <span th:text="${plan.status}"></span></p>
        </div>
        
        <form th:action="@{'/plans/' + ${plan.planNumber} + '/assign-vendor'}" method="post">
            <div class="vendor-section">
                <h4>Cutting Vendor</h4>
                <div class="form-group">
                    <label for="cuttingVendor">Select Cutting Vendor:</label>
                    <select id="cuttingVendor" name="vendorId" th:if="${role == 'Cutting'}">
                        <option value="">Select Vendor</option>
                        <option th:each="vendor : ${vendors}" 
                                th:if="${vendor.role == 'Cutting'}"
                                th:value="${vendor.id}" 
                                th:text="${vendor.name + ' (' + vendor.contactInfo + ')'}"></option>
                    </select>
                    <p th:if="${plan.cuttingVendor != null}">
                        <strong>Current:</strong> <span th:text="${plan.cuttingVendor.name}"></span>
                    </p>
                </div>
            </div>
            
            <div class="vendor-section">
                <h4>Printing Vendor</h4>
                <div class="form-group">
                    <label for="printingVendor">Select Printing Vendor:</label>
                    <select id="printingVendor" name="vendorId" th:if="${role == 'Printing'}">
                        <option value="">Select Vendor</option>
                        <option th:each="vendor : ${vendors}" 
                                th:if="${vendor.role == 'Printing'}"
                                th:value="${vendor.id}" 
                                th:text="${vendor.name + ' (' + vendor.contactInfo + ')'}"></option>
                    </select>
                    <p th:if="${plan.printingVendor != null}">
                        <strong>Current:</strong> <span th:text="${plan.printingVendor.name}"></span>
                    </p>
                </div>
            </div>
            
            <div class="vendor-section">
                <h4>Stitching Vendor</h4>
                <div class="form-group">
                    <label for="stitchingVendor">Select Stitching Vendor:</label>
                    <select id="stitchingVendor" name="vendorId" th:if="${role == 'Stitching'}">
                        <option value="">Select Vendor</option>
                        <option th:each="vendor : ${vendors}" 
                                th:if="${vendor.role == 'Stitching'}"
                                th:value="${vendor.id}" 
                                th:text="${vendor.name + ' (' + vendor.contactInfo + ')'}"></option>
                    </select>
                    <p th:if="${plan.stitchingVendor != null}">
                        <strong>Current:</strong> <span th:text="${plan.stitchingVendor.name}"></span>
                    </p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="role">Vendor Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option th:each="role : ${roles}" 
                            th:value="${role}" 
                            th:text="${role}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Assign Vendor</button>
                <a th:href="@{/plans}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
