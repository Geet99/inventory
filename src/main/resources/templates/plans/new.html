<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Create New Plan</h2>
            </div>
            
            <form th:action="@{/plans/add}" th:object="${plan}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="planNumber">Plan Number *</label>
                        <input type="text" id="planNumber" th:field="*{planNumber}" class="form-control" required>
                        <small class="text-muted">Unique identifier for the plan (e.g., PLAN-2024-001)</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="articleName">Article *</label>
                        <select id="articleName" th:field="*{articleName}" class="form-control" required>
                            <option value="">Select Article</option>
                            <option th:each="article : ${articles}" 
                                    th:value="${article.name}" 
                                    th:text="${article.name}"></option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="color">Color *</label>
                        <select id="color" th:field="*{color}" class="form-control" required>
                            <option value="">Select Color</option>
                            <option th:each="color : ${colors}" 
                                    th:value="${color.name}" 
                                    th:text="${color.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="total">Total Quantity *</label>
                        <input type="number" id="total" th:field="*{total}" class="form-control" required min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="sizeQuantityPairs">Size:Quantity Pairs *</label>
                    <textarea id="sizeQuantityPairs" th:field="*{sizeQuantityPairs}" class="form-control" rows="3" required 
                              placeholder="Format: 38:50, 39:30, 40:20"></textarea>
                    <small class="text-muted">Enter size:quantity pairs separated by commas (e.g., 38:50, 39:30, 40:20)</small>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="cuttingType">Cutting Type</label>
                        <select id="cuttingType" th:field="*{cuttingType}" class="form-control">
                            <option value="">Select Cutting Type</option>
                            <option th:each="type : ${cuttingTypes}" 
                                    th:value="${type}" 
                                    th:text="${type}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="printingType">Printing Type</label>
                        <select id="printingType" th:field="*{printingType}" class="form-control">
                            <option value="">Select Printing Type</option>
                            <option th:each="type : ${printingTypes}" 
                                    th:value="${type}" 
                                    th:text="${type}"></option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Create Plan</button>
                    <a th:href="@{/plans}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
