<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Plans Management</h2>
                <div>
                    <a th:href="@{/plans/dashboard}" class="btn btn-info">Dashboard</a>
                    <a th:href="@{/plans/new}" class="btn btn-success">âž• Add New Plan</a>
                </div>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Plan Number</th>
                        <th>Article</th>
                        <th>Color</th>
                        <th>Total Qty</th>
                        <th>Final Qty</th>
                        <th>Status</th>
                        <th>Cutting Vendor</th>
                        <th>Printing Vendor</th>
                        <th>Stitching Vendor</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="plan : ${plans}">
                        <td th:text="${plan.planNumber}"></td>
                        <td th:text="${plan.articleName}"></td>
                        <td th:text="${plan.color}"></td>
                        <td th:text="${plan.total}"></td>
                        <td th:text="${plan.finalQuantity != 0 ? plan.finalQuantity : '-'}"></td>
                        <td>
                            <span th:class="${'badge badge-' + 
                                (plan.status == 'Pending_Cutting' ? 'warning' : 
                                plan.status == 'Cutting' ? 'info' : 
                                plan.status == 'Printing' ? 'primary' : 
                                plan.status == 'Stitching' ? 'warning' : 
                                plan.status == 'Completed' ? 'success' : 'secondary')}" 
                                  th:text="${plan.status}"></span>
                        </td>
                        <td th:text="${plan.cuttingVendor != null ? plan.cuttingVendor.name : '-'}"></td>
                        <td th:text="${plan.printingVendor != null ? plan.printingVendor.name : '-'}"></td>
                        <td th:text="${plan.stitchingVendor != null ? plan.stitchingVendor.name : '-'}"></td>
                        <td th:text="${#temporals.format(plan.createDate, 'dd/MM/yyyy')}"></td>
                        <td class="table-actions">
                            <a th:href="@{'/plans/' + ${plan.planNumber} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{'/plans/' + ${plan.planNumber} + '/assign-vendor'}" class="btn btn-info btn-sm">Assign</a>
                            
                            <form th:action="@{'/plans/' + ${plan.planNumber} + '/move-to-next'}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-success btn-sm" 
                                        th:disabled="${plan.status == 'Completed'}">Next</button>
                            </form>
                            
                            <a th:if="${plan.status == 'Completed'}" 
                               th:href="@{'/plans/' + ${plan.planNumber} + '/send-to-machine'}" 
                               class="btn btn-primary btn-sm">Machine</a>
                            
                            <a th:href="@{'/plans/' + ${plan.planNumber} + '/final-quantity'}" 
                               class="btn btn-info btn-sm">Final Qty</a>
                            
                            <form th:action="@{'/plans/' + ${plan.planNumber} + '/delete'}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-danger btn-sm" 
                                        onclick="return confirm('Are you sure you want to delete this plan?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${#lists.isEmpty(plans)}" class="text-center mt-4">
                <p class="text-muted">No plans found. <a th:href="@{/plans/new}" class="btn btn-success">Create your first plan</a></p>
            </div>
        </div>
    </div>
</body>
</html>
