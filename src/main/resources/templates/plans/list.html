<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plans Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: bold; }
        .status-pending { color: #ffc107; font-weight: bold; }
        .status-cutting { color: #17a2b8; font-weight: bold; }
        .status-printing { color: #28a745; font-weight: bold; }
        .status-stitching { color: #fd7e14; font-weight: bold; }
        .status-completed { color: #28a745; font-weight: bold; }
        .actions { display: flex; gap: 5px; flex-wrap: wrap; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <div class="header">
            <h2>Plans Management</h2>
            <div>
                <a th:href="@{/plans/dashboard}" class="btn btn-info">Dashboard</a>
                <a th:href="@{/plans/new}" class="btn btn-primary">Add New Plan</a>
            </div>
        </div>
        
        <div th:if="${param.error}" class="error" th:text="${param.error}"></div>
        
        <table>
            <thead>
                <tr>
                    <th>Plan Number</th>
                    <th>Article</th>
                    <th>Color</th>
                    <th>Total Quantity</th>
                    <th>Final Quantity</th>
                    <th>Status</th>
                    <th>Cutting Vendor</th>
                    <th>Printing Vendor</th>
                    <th>Stitching Vendor</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${plans}">
                    <td th:text="${plan.planNumber}"></td>
                    <td th:text="${plan.articleName}"></td>
                    <td th:text="${plan.color}"></td>
                    <td th:text="${plan.total}"></td>
                    <td th:text="${plan.finalQuantity != 0 ? plan.finalQuantity : '-'}"></td>
                    <td>
                        <span th:class="${'status-' + #strings.toLowerCase(#strings.replace(plan.status, '_', '-'))}" 
                              th:text="${plan.status}"></span>
                    </td>
                    <td th:text="${plan.cuttingVendor != null ? plan.cuttingVendor.name : '-'}"></td>
                    <td th:text="${plan.printingVendor != null ? plan.printingVendor.name : '-'}"></td>
                    <td th:text="${plan.stitchingVendor != null ? plan.stitchingVendor.name : '-'}"></td>
                    <td th:text="${#temporals.format(plan.createDate, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="actions">
                            <a th:href="@{'/plans/' + ${plan.planNumber} + '/edit'}" class="btn btn-warning">Edit</a>
                            <a th:href="@{'/plans/' + ${plan.planNumber} + '/assign-vendor'}" class="btn btn-info">Assign Vendor</a>
                            
                            <form th:action="@{'/plans/' + ${plan.planNumber} + '/move-to-next'}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-success" 
                                        th:disabled="${plan.status == 'Completed'}">Next State</button>
                            </form>
                            
                            <a th:if="${plan.status == 'Completed'}" 
                               th:href="@{'/plans/' + ${plan.planNumber} + '/send-to-machine'}" 
                               class="btn btn-primary">Send to Machine</a>
                            
                            <a th:href="@{'/plans/' + ${plan.planNumber} + '/final-quantity'}" 
                               class="btn btn-info">Final Quantity</a>
                            
                            <form th:action="@{'/plans/' + ${plan.planNumber} + '/delete'}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this plan?')">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${#lists.isEmpty(plans)}" style="text-align: center; margin-top: 50px; color: #666;">
            <p>No plans found. <a th:href="@{/plans/new}">Create your first plan</a></p>
        </div>
    </div>
</body>
</html>
