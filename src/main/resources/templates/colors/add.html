<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add New Color</h2>
            </div>
            <form th:action="@{/colors}" th:object="${color}" method="post">
                <div class="form-group">
                    <label class="form-label" for="name">Color Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter color name" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save Color</button>
                    <a th:href="@{/colors}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
