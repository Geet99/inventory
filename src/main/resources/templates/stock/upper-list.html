<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upper Stock List</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
        }
        .header p { 
            color: #7f8c8d; 
            font-size: 18px; 
        }
        .nav {
            background: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #2c3e50;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background-color: #ecf0f1;
        }
        .nav a.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background: #3498db;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .card-title {
            margin: 0;
            font-size: 1.5em;
        }
        .btn { 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 5px; 
            display: inline-block; 
            font-weight: bold;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-primary { 
            background-color: #007bff; 
            color: white; 
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success { 
            background-color: #28a745; 
            color: white; 
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-info { 
            background-color: #17a2b8; 
            color: white; 
        }
        .btn-info:hover {
            background-color: #138496;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .quantity-high { 
            color: #28a745; 
            font-weight: bold; 
        }
        .quantity-medium { 
            color: #ffc107; 
            font-weight: bold; 
        }
        .quantity-low { 
            color: #dc3545; 
            font-weight: bold; 
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
    <th:block th:replace="~{fragments/navigation :: common-styles}"></th:block>
</head>
<body>
    <!-- Include Page Header and Navigation -->
    <div th:replace="~{fragments/navigation :: page-header}"></div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>
    
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Upper Stock List</h2>
                <div>
                    <a th:href="@{/stock}" class="btn btn-info">ðŸ“Š Stock Dashboard</a>
                    <a th:href="@{/stock/finished}" class="btn btn-success">Finished Stock</a>
                    <a th:href="@{/stock/movements}" class="btn btn-primary">Stock Movements</a>
                </div>
            </div>
        </div>
        
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Color</th>
                        <th>Size</th>
                        <th>Quantity</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(upperStocks)}">
                        <td colspan="5" class="empty-state">
                            <h3>No upper stock found</h3>
                            <p>Upper stock will appear here when you create plans and process them through the cutting stage.</p>
                        </td>
                    </tr>
                    <tr th:each="stock : ${upperStocks}">
                        <td th:text="${stock.article.name}"></td>
                        <td th:text="${stock.color}"></td>
                        <td th:text="${stock.size}"></td>
                        <td>
                            <span th:class="${stock.quantity > 50 ? 'quantity-high' : (stock.quantity > 20 ? 'quantity-medium' : 'quantity-low')}"
                                  th:text="${stock.quantity}"></span>
                        </td>
                        <td th:text="${'â‚¹' + #numbers.formatDecimal(stock.quantity * stock.article.slipperCost, 1, 2)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
